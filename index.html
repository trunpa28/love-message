<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tặng bé Thỏ 🐰</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=vietnamese" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd6e7;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: #ffe6f0;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 400px;
      width: 100%;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4da6, #ff80bf, #cc66ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientMove 4s ease infinite;
      margin-bottom: 15px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background: #ff66b2;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3385;
      transform: scale(1.05);
    }

    .playing { background: #e60073 !important; }
    .muted { background: #b3b3b3 !important; color: #333 !important; }

    .message {
      margin-top: 15px;
      font-size: 21px;
      display: none;
      white-space: pre-wrap;
      color: #5a2d6f;
    }

    .floating-img {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 25px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .img1 { top: 40px; left: 60px; animation-delay: 0s; }
    .img2 { top: 40px; right: 60px; animation-delay: 0.3s; }
    .img3 { top: 200px; left: 40px; animation-delay: 0.6s; }
    .img4 { top: 200px; right: 40px; animation-delay: 0.9s; }
    .img5 { bottom: 180px; left: 70px; animation-delay: 1.2s; }
    .img6 { bottom: 180px; right: 70px; animation-delay: 1.5s; }
    .img7 { bottom: 40px; left: 200px; animation-delay: 1.8s; }
    .img8 { bottom: 40px; right: 200px; animation-delay: 2.1s; }

    /* Trái tim đỏ lấp lánh, đúng chiều dọc */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      opacity: 0.8;
      border-radius: 50% 50% 0 0;
      animation: floatHeart 4s linear forwards, sparkle 1s infinite alternate;
      pointer-events: none;
      z-index: 5;
      will-change: transform, opacity;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { left: 7.5px; top: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.7); opacity: 0; }
    }

    @keyframes sparkle {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    @media screen and (max-width: 600px) {
      .floating-img { width: 80px; height: 80px; }
      .card { padding: 20px; }
      .title { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/1.jpg?v=2" class="floating-img img1">
    <img src="images/2.jpg?v=2" class="floating-img img2">
    <img src="images/3.jpg?v=2" class="floating-img img3">
    <img src="images/4.jpg?v=2" class="floating-img img4">
    <img src="images/5.jpg?v=2" class="floating-img img5">
    <img src="images/6.jpg?v=2" class="floating-img img6">
    <img src="images/7.jpg?v=2" class="floating-img img7">
    <img src="images/8.jpg?v=2" class="floating-img img8">

    <div class="card">
      <div class="title">Thư gửi bé Thỏ 🐰</div>
      <button onclick="showMessage()">💌 Bấm đây để đọc nhaa</button>
      <br>
      <button id="musicBtn" onclick="toggleMusic()">▶️ Phát nhạc</button>
      <button id="muteBtn" onclick="toggleMute()">🔊 Tắt tiếng</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="audio/song.mp3" type="audio/mpeg">
  </audio>

  <script>
    let typing = false;
    const text = "Gửi tới cục cưng của anh, trong lúc anh từ nhà em về nhà anh thì em có thể đọc hết thư online này của anh dành cho em đoá. Anh cũng không tin là ban đầu mình chỉ nói chuyện về một tựa game nào đó thôi mà từ đó mình chuyển sang nhiều chuyện khác và chỉ vỏn vẹn 4 ngày mà mình đã quen nhau thành người yêu của nhau, cũng không tin là mình lại có nhiều điểm giống nhau đến mức phải gọi là giống tới 99,9999% =))). Nói ra có thể là khó tin nhưng mà tình cảm của anh dành cho em là thật và nghiêm túc không phải là đùa giỡn hay gì cả, trong khoảng thời gian đó mình cũng có nói chuyện và cũng tìm hiểu về nhau, từ những cái nhỏ nhất cho tới cả ưu điểm và cả khuyết điểm của nhau, nhưng sau khi quen em rồi thì anh lại muốn hiểu em nhiều hơn nữa để có thể là người đồng hành cùng em, ở bên cạnh em mọi lúc, che chở, bảo vệ em, là người sẽ vì em làm tất cả dù cho có trải qua bao nhiêu giông tố, khó khăn thì anh vẫn sẽ ở đây, ở bên em không rời xa. Không thể ngờ được rằng lần đầu tiên anh tìm được một người có thể gần như là hiểu hết về anh chỉ trong vài ngày tìm hiểu, hiểu luôn cả cảm xúc của anh dù anh đã nói giảm nói tránh đi một ít rồi nhưng mà vẫn không thể nào giấu được. Anh cứ nghĩ vì tính cách và nhiều thói xấu này của anh thì sẽ không ai chịu được nhưng em thì khác, em lại lựa chọn ở bên cạnh anh và yêu anh theo cách của riêng em, chỉ cần một cái nhắn tin em cũng biết cảm xúc của anh lúc đó là thế nào mà an ủi, vỗ về anh. Cả trong công việc dù có làm nhiều hay áp lực tới đâu thì cũng có em luôn là người động viên, là người tạo động lực cho anh để anh có thể tiếp tục làm. Em chính là người đã làm cho anh phải thay đổi từ một người tiêu cực, ít tiếp xúc và cũng hay dễ nổi nóng thành một người hoàn toàn khác, tích cực hơn, cười nhiều hơn, cảm thấy cuộc sống này ý nghĩa hơn khi có em bên cạnh. Để bù đắp lại những gì em làm cho anh thì cũng muốn được một ngày nào đó nếu em đồng ý thì anh muốn nghe những gì em đã trải qua từ chuyện vui, buồn anh đều muốn nghe hết đ không muốn một phút giây nào xa em, anh cần em nhiều hơn những gì anh đã nói, những giây phút bên em anh sẽ trân trọng nó và đó là những kỉ niệm đẹp mà anh không muốn phải quên và cả em nữa. Anh yêu em rất rất rất rất rất là nhiềuuuuuuu lắm bà xã iu dấu của anhhhh oii. Đây là tất cả những gì anh muốn nói với em chắc chắn sẽ không bằng được lá thư mà em gửi tặng anh òi nhưng đây là toàn bộ những gì anh muốn nói và cần nói cho em biết. MÃI YÊU EM, CHỈ YÊU MỘT MÌNH EM THÔI ❤️";
    const msg = document.getElementById("message");

    function showMessage() {
      if (typing) return;
      typing = true;
      msg.innerHTML = "";
      msg.style.display = "block";
      let i = 0;
      const interval = setInterval(() => {
        msg.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
      }, 55);
    }

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const muteBtn = document.getElementById("muteBtn");
    music.volume = 0.5;

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.innerText = "⏸️ Dừng nhạc";
        musicBtn.classList.add("playing");
      } else {
        music.pause();
        musicBtn.innerText = "▶️ Phát nhạc";
        musicBtn.classList.remove("playing");
      }
    }

    function toggleMute() {
      music.muted = !music.muted;
      if (music.muted) {
        muteBtn.innerText = "🔇 Mở tiếng";
        muteBtn.classList.add("muted");
      } else {
        muteBtn.innerText = "🔊 Tắt tiếng";
        muteBtn.classList.remove("muted");
      }
    }

    // Trái tim đỏ lấp lánh
    function createHeart() {
      if(document.querySelectorAll('.heart').length >= 50) return;
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight - 20;
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
